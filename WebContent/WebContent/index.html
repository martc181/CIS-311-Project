<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Opening Exercises, part one: Input validation</title>
</head>
<body>
	<h1>JAVASCRIPT TAKES IN INPUT, ADJUSTS PAGE ELEMENTS</h1>

	<p>PLEASE INPUT A NUMBER BETWEEN 1 and 10:</p>

	<input id="numb" type="number">

	<button type="button" onclick="myFunction()">SUBMIT ME</button>

	<p id="demo"></p>
	
	<script>
		function myFunction() {
			var x, text;								 //declare 2 variables
			x = document.getElementById("numb").value;	 //get the value of the unput field, above
						                                 //with id="numb"
					                                 // if x is not a number, or less than one,
						                                 // or greater than 10, flag the unput error
			if(isNaN(x) || x < 1 || x >10 )	
			{
				text = "Input is not valid yet....";
			}else {
				text ="input os good! Thanks";
			}
			
			document.getElementById("demo").innerHTML = text;
		}
		</script>

</body>
</html>
